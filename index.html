<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <h1 class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white">Resume Builder</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-9 bg-color-lightgray">
                    <form action="">
                        <div class="row mb-3 mt-3">
                            <div class="col-6">
                                <input type="text" placeholder="Full Name" id="full-name" class="form-control">
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Phone Number" id="number" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="text" placeholder="Address" id="address-1" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="text" placeholder="Address2" id="address-2" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="text" placeholder="City" id="city" class="form-control">
                            </div>
                            <div class="col-3">
                                <select name="state" id="state" class="form-select form-select-lg form-control">
                                    <option value="" selected="selected">Select a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                  </select>
                            </div>
                            <div class="col-3">
                                <input type="text" placeholder="Zip Code" id="zip" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3 border-bottom-1">
                            <div class="col-12">
                                <input type="text" placeholder="Email Address" id="email" class="form-control">
                            </div>
                        </div>
                        <hr>
                        <div id="currentjob">
                            <div class="row">
                                <h3 class="ml-3">Current job</h3>
                                <div class="form-check">
                                    <label class="from-check-label" for="notworking">I am not currently working</label>
                                    <input type="checkbox" name="notworking" id="notworking" class="from-check-input">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="currentjobtitle" id="currentjobtitle" class="form-control" placeholder="Job Title">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="currentjobcompany" id="currentjobcompany" class="form-control" placeholder="Company">
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-md-6">
                                    <textarea name="jobdescription" id="currentjobdescription" cols="51" rows="5" placeholder="Job Summary" class="form-control mt-3"></textarea>
                                </div>
                                <div class="col-md-3 form-check">
                                    <label for="dateinputfield">Start Date</label>
                                    <input type="date" id="dateinputfield" class="form-control">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="pastjob">
                            <div class="row">
                                <h3 class="ml-3">Work History</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="worktitle" id="pastjobtitle" class="form-control" placeholder="Job Title">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="workcompany" id="pastjobcompany" class="form-control" placeholder="Company">
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-md-6">
                                    <textarea name="pastjobdescription" id="pastjobdescription" cols="51" rows="5" placeholder="Job Summary" class="form-control mt-3"></textarea>
                                </div>
                                <div class="col-md-3">
                                    <label for="startdateinputfield">Start Date</label>
                                    <input type="date" id="startdateinputfield" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <label for="emddateinputfield">End Date</label>
                                        <input type="date" id="enddateinputfield" class="form-control mr-3">
                                    </div>
                                    <div class="row mt-3">
                                        <button type="button" class="btn btn-primary">Add Another Job</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="education">
                            <div class="row">
                                <h3 class="ml-3">Education</h3>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <label for="educationschool" class="form-label">Degree Earned</label>
                                </div>
                                <div class="col-md-6 form-check">
                                    <input type="text" name="education" id="educationscool" class="form-control" placeholder="Degree Earned">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <label for="school" class="form-label">School</label>
                                </div>
                                <div class="col-md-6 form-check">
                                    <input type="text" name="school" id="school" class="form-control" placeholder="School Name">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <label for="year" class="form-label">Year Earned</label>
                                </div>
                                <div class="col-md-6 form-check">
                                    <input type="text" name="year" id="year" class="form-control" placeholder="Year Earned">
                                </div>
                            </div>
                            <div class="row m-3">
                                <div class="row">
                                    <button type="button" class="btn btn-primary">Add Additional Education</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="Skills">
                            <div class="row">
                                <h3 class="ml-3">Skills</h3>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <input type="text" name="skill" id="skill" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="row m-3">
                                <div class="row">
                                    <button type="button" class="btn btn-primary">Add Additional Skills</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
                <div class="col-md-3 bg-color-blue">
                    <div></div>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="bg-secondary">
        <div class="container bg-secondary">
            <div class="row position-relative">
                <div class="col-md-3 position-absolute top-100 start-100 translate-middle">
                    <a href="youremploymentsolutions.com">
                        <img src="./assets/images/YES-Awards-Logo.png" alt="YES 20 years in business image">
                    </a>
                </div>
                <div class="col-md-3 position-absolute top-0 start-0 translate-middle">
                    <h4>Check out more about Your Employment Solutions</h4>
                    <ul class="list-unstyled text-muted">
                        <li class="mb-2">
                            <a href="https://youremploymentsolutions.com">YES Website</a>
                        </li>
                        <li class="mb-2">
                            <a href="https://yss.avionte.com/yes-job-board">YES Job Board</a>
                        </li>
                        <li class="mb-2">
                            <a href="https://www.youtube.com/c/YourEmploymentSolutionsYES">YES Youtube</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
